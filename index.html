<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1125, initial-scale=1.0">
  <title>Web Mobile UMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Header */
    .header {
      background-color: #3b95e0;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    .header img {
      width: 40px;
      vertical-align: middle;
    }

    .header h1 {
      display: inline;
      font-size: 24px;
    }

    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: red;
    }

    /* Main content */
    .main-content {
      text-align: center;
      padding: 20px;
    }

    .main-content img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    /* Button container */
    .button-container {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .button {
      display: inline-block;
      background-color: #f68020;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
      width: 45%; /* Adjust button width */
      box-sizing: border-box;
    }

    .button.large {
      width: 100%; /* Full width for the large button */
    }

    /* Contact section */
    .contact {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    .contact div {
      margin-bottom: 10px;
      text-align: center;
    }

    .contact a img {
      width: 40px;
      transition: transform 0.3s ease;
    }

    .contact a img:hover {
      transform: scale(1.5);
    }

    /* Media Query for 1125 x 2436 screen */
    @media (max-width: 1125px) and (max-height: 2436px) {
      .header h1 {
        font-size: 20px;
      }

      .main-content img {
        max-width: 300px;
      }

      .button {
        font-size: 12px;
        padding: 10px 15px;
      }

      .button-container {
        gap: 5px;
      }

      .contact a img {
        width: 35px; /* Make icons slightly smaller */
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="menu">☰</div>
  <img src="ht.jpg" alt="UMC Logo">
  <h1>HEALTHY BOT</h1>
  <p>HỆ THỐNG CHĂM SÓC SỨC KHỎE NHỜ AI</p>
</div>

<!-- Main Content -->
<div class="main-content">
  <img src="bs.jpg" alt="Doctor and Patient">
  <div class="button-container">
    <a href="#" class="button">HỒ SƠ BỆNH ÁN</a>
    <a href="#" class="button">CHUẨN ĐOÁN VỚI AI</a>
    <a href="#" class="button">CHẾ ĐỘ TẬP LUYỆN</a>
    <a href="#" class="button">CHẾ ĐỘ DINH DƯỠNG</a>
    <a href="#" class="button">TƯ VẤN VỚI BÁC SĨ</a>
  </div>
  <a href="#" class="button large">ĐẶT LỊCH KHÁM</a>
</div>

<!-- Contact Section -->
<div class="contact">
  <div>
    <a href="mailto:support@umc.com.vn" target="_blank">
      <img src="gmail.png" alt="Gmail Icon">
    </a>
  </div>
  <div>
    <a href="https://zalo.me/0817727460" target="_blank">
      <img src="zalo.png" alt="Zalo Icon">
    </a>
  </div>
  <div>
    <a href="https://www.facebook.com/trongtruong.0301" target="_blank">
      <img src="facebook.png" alt="Facebook Icon">
    </a>
  </div>
</div>

</body>
</html>
