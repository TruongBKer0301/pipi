<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Mobile UMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Header */
    .header {
      background-color: #3b95e0;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    .header img {
      width: 40px; /* Giảm kích thước logo trên điện thoại */
      vertical-align: middle;
    }

    .header h1 {
      display: inline;
      font-size: 20px; /* Điều chỉnh kích thước tiêu đề */
    }

    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: red;
    }

    /* Main content */
    .main-content {
      text-align: center;
      padding: 10px;
    }

    .main-content img {
      width: 100%;
      max-width: 300px; /* Giới hạn kích thước hình ảnh cho điện thoại */
      border-radius: 10px;
    }

    .button-container {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      display: inline-block;
      background-color: #f68020;
      color: white;
      padding: 10px 15px; /* Giảm kích thước padding cho điện thoại */
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
      font-size: 14px; /* Giảm kích thước chữ trên nút */
      text-align: center;
      width: 100%; /* Mở rộng nút để phù hợp với màn hình điện thoại */
      max-width: 200px; /* Đặt giới hạn độ rộng cho nút */
    }

    /* Contact section */
    .contact {
      position: fixed;
      right: 10px; /* Giảm khoảng cách bên phải */
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    .contact div {
      margin-bottom: 10px; /* Giảm khoảng cách giữa các mục */
      text-align: center;
    }

    .contact a img {
      width: 30px; /* Giảm kích thước icon trên điện thoại */
      transition: transform 0.3s ease;
    }

    .contact a img:hover {
      transform: scale(1.5);
    }

    /* Responsive cho màn hình nhỏ */
    @media only screen and (max-width: 600px) {
      .header h1 {
        font-size: 18px; /* Điều chỉnh tiêu đề nhỏ hơn */
      }

      .main-content img {
        max-width: 250px; /* Giới hạn kích thước hình ảnh hơn nữa trên màn hình nhỏ */
      }

      .button {
        font-size: 12px; /* Giảm kích thước chữ trong nút */
        padding: 8px 12px; /* Điều chỉnh padding cho nhỏ hơn */
        max-width: 150px; /* Giảm độ rộng tối đa của nút */
      }

      .contact a img {
        width: 25px; /* Giảm kích thước icon hơn nữa */
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="menu">☰</div>
  <img src="bs.jpg" alt="UMC Logo">
  <h1>UMC</h1>
  <p>HỆ THỐNG CHĂM SÓC SỨC KHỎE NHỜ AI</p>
</div>

<!-- Main Content -->
<div class="main-content">
  <img src="ht.jpg" alt="Doctor and Patient">
  <div class="button-container">
    <a href="#" class="button">HỒ SƠ BỆNH ÁN</a>
    <a href="#" class="button">CHUẨN ĐOÁN VỚI AI</a>
    <a href="#" class="button">CHẾ ĐỘ TẬP LUYỆN</a>
    <a href="#" class="button">CHẾ ĐỘ DINH DƯỠNG</a>
    <a href="#" class="button">TƯ VẤN VỚI BÁC SĨ</a>
  </div>
  <a href="#" class="button">ĐẶT LỊCH KHÁM</a>
</div>

<!-- Contact Section -->
<div class="contact">
  <div>
    <a href="mailto:support@umc.com.vn" target="_blank">
      <img src="gmail.png" alt="Gmail Icon">
    </a>
  </div>
  <div>
    <a href="https://zalo.me/0817727460" target="_blank">
      <img src="zalo.png" alt="Zalo Icon">
    </a>
  </div>
  <div>
    <a href="https://www.facebook.com/trongtruong.0301" target="_blank">
      <img src="facebook.png" alt="Facebook Icon">
    </a>
  </div>
</div>

</body>
</html>
