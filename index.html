<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Mobile UMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Header */
    .header {
      background-color: #3b95e0;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    .header img {
      width: 50px;
      vertical-align: middle;
    }

    .header h1 {
      display: inline;
      font-size: 24px;
    }

    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: red;
    }

    /* Main content */
    .main-content {
      text-align: center;
      padding: 20px;
    }

    .main-content img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .button-container {
      margin: 20px 0;
      display: flex;
      justify-content: space-around;
    }

    .button {
      display: inline-block;
      background-color: #f68020;
      color: white;
      padding: 15px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    /* Contact section */
    .contact {
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .contact div {
      text-align: center;
      font-size: 18px;
    }

    .contact div span {
      color: #007bff;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="menu">☰</div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/University_Medical_Center_UMC_logo.png/300px-University_Medical_Center_UMC_logo.png" alt="UMC Logo">
  <h1>UMC</h1>
  <p>Bệnh viện Đại học Y Dược TPHCM</p>
</div>

<!-- Main Content -->
<div class="main-content">
  <img src="https://www.umc.edu/images/default-source/about-umc/umc-cares.jpg" alt="Doctor and Patient">
  <div class="button-container">
    <a href="#" class="button">Phiếu khám bệnh</a>
    <a href="#" class="button">Thanh toán viện phí nội trú</a>
  </div>
  <a href="#" class="button">ĐẶT LỊCH KHÁM</a>
</div>

<!-- Contact Section -->
<div class="contact">
  <div>
    Hỗ trợ chuyên môn<br>
    <span>19007178</span>
  </div>
  <div>
    Hỗ trợ đặt khám<br>
    <span>19002115</span>
  </div>
</div>

</body>
</html>
